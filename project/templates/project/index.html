
{% extends 'project/base.html' %}
{% load static %}
{% block title %} Home {% endblock %}
{% block content %}
<div>
<div id="Content" style="">
    <h1>Welcome to Wired League</h1>
    <h3>Visit <a target=_blank href="https://wiredleague.org">wiredleague.org</a> for our new and updated website. </h3>
    <p>Current Counter: {{ counter.count }}</p>
    <form action="{% url 'increment' %}" method="post">
        {% csrf_token %}
        <button type="submit">increment instantly</button>
    </form>

    <form action="{% url 'increment_delay' %}" method="post">
        {% csrf_token %}
        <button type="submit">increment after 10 seconds</button>
    </form>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:50%;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->

    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'project/p1.jpeg' %}" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'project/p2.jpeg' %}" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'project/p3.jpg' %}" alt="New york" style="width:100%;">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
